      <section id="search">

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasFilters" aria-labelledby="offcanvasFiltersLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">Filtros</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <form>
                  <p class="fw-bold" >Ordenar por</p>
                  <select class="form-select" aria-label="Default select example">
                    <!-- <option selected disabled option>Relevancia</option> -->

                    <option value="2">Fecha</option>
                    <option value="3">Popularidad</option>
                    <option value="3">Distancia</option>
                  </select>
 
                  <p class="mt-5 fw-bold">Comuna</p>
                  <select class="form-select" size="4 multiple aria-label="Default select example">
                    <option value="1">Providencia</option>
                    <option value="2">Santiago Centro</option>
                    <option value="3">Recoleta</option>
                    <option value="3">Las Condes</option>
                  </select>
                  
                  <p>
                    <input type="text" id="amount" readonly="" style="border:0; color:#f6931f; font-weight:bold;">
                  </p>
                  
                  <div id="slider-range"></div>
                  <p></p>
                  <div class="form-check fw-bold mt-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Default radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Default checked radio
                    </label>
                  </div>
                </form>
              </div>
            </div>
 
          </div>
